<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <table border="2">
        <caption><h1>CALCULATOR</h1></caption>
        <tr height="25" width="5">
            <td colspan="10"></td>

        </tr>
        <tr>
            <th>AC</th>
            <th>DEL</th>
            <th>GST</th>
            <th colspan="2">CHECK</th>
        
        </tr>
        <tr>
            <th>M+</th>
            <th>MR</th>
            <th><center>%</center></th>
            <th><center>*</center></th>
            <th><center>/</center></th>
        
        </tr>
        <tr>
            <th>M-</th>
            <th><center>7</center></th>
            <th><center>8</center></th>
            <th><center>9</center></th>
            <th><center>-</center></th>
        
        </tr>
        <tr>
            <th>+/-</th>
            <th><center>4</center></th>
            <th><center>5</center></th>
            <th><center>6</center></th>
            <th><center>=</center></th>
        
        </tr>
        <tr>
            <th>GT</th>
            <th><center>1</center></th>
            <th><center>2</center></th>
            <th><center>3</center></th>
           
            <td rowspan="2"><center>+</center></td>
        </tr>
        <tr>
            <th>MU</th>
            <th><center>0</center></th>
            <th><center>00</center></th>
            <th><center>.</center></th>
            
        </tr>
    </table>
</center>
